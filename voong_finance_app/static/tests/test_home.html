<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homepage Tests</title>
    <link rel="stylesheet" href="../../../static/tests/qunit.css">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="balance-chart"></div>
      <script>
	var vf = {
	  home: {
	    getBalanceUrl: 'get-balance',
	  }
	}
      </script>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../../../static/tests/qunit.js"></script>
    <script src="../../../static/tests/sinon.js"></script>
    <script>

      var xhr, requests;
      QUnit.module("initialisation tests", {
	beforeEach: function(){
	  xhr = sinon.useFakeXMLHttpRequest();
	  requests = [];
	  xhr.onCreate = function(request) { requests.push(request); };
	},
	afterEach: function(){
	  xhr.restore();
	}
      });
      
      QUnit.test("initialise makes an ajax call to get the balance data", function(assert) {
	vf.home.initialise();
	assert.equal(requests.length, 1, 'check ajax request');
	assert.equal(requests[0].method, 'GET', 'check http method');
	assert.equal(requests[0].url, vf.home.getBalanceUrl, 'check url');
      });

      QUnit.test("On successful response create balance chart", function(assert) {
	var mockCreateBalanceChart = sinon.mock();
	var server = sinon.fakeServer.create();
	vf.createBalanceChart = mockCreateBalanceChart;
	server.respondWith("GET", vf.home.getBalanceUrl,
			   [200,
			    { "Content-Type": "application/json" },
			    '[{ "id": 12, "comment": "Hey there" }]'
			   ]);

	vf.home.initialise();
	
	assert.equal(mockCreateBalanceChart.called, false);
	server.respond();
	assert.equal(mockCreateBalanceChart.called, true);

      });

      // request data
      // plotBalance
      
    </script>
  </body>
</html>
