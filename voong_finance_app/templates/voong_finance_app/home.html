{% extends "voong_finance_app/base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block style %}
<style>
  #balance-chart {
    height: 300px;
  }
</style>
{% endblock %}

{% block content %}
<div class="fluid-container">
  <div id="balance-chart">

  </div>
  <div class="container">
    <form id="transaction-form">
      {% csrf_token %}

      <div class="form-group row">
        <label for="date-input" class="col-2 col-form-label">Date</label>
        <div class="col-10">
          <input id="date-input" type="date" name="date" class="form-control" value="{{ today }}" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="type-input" class="col-2 col-form-label">Transaction Type</label>
        <div class="col-10">
        <select id="type-input" class="form-control" name="transaction-type"required>
          <option value="income">Income</option>
        </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Description</label>
        <div class="col-10">
          <input id="description-input" type="text" class="form-control" name="description" >
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-2">Transaction Size</label>
        <div class="col-10">
          <input id="size-input" type="number" class="form-control" name="transaction-size"required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2"></label>
        <div class="col-10">
          <button id="submit-button" class="btn btn-primary btn-block">Create Transaction</button>
        </div>
      </div>

    </form>
    <div id="transaction-table">

    </div>

  </div>
</div>

<script src='{% static "voong_finance_app/js/home.js" %}'></script>

{% endblock %}
