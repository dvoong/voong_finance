<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">  <title>Voong Finance</title>

  <style>
    #main-container{
      margin-top: 100px;
    }

    #registration-form {
      margin-top: 50px;
    }
  </style>
</head>

<body>
<div id="main-container" class="container">
  <h2 style="text-align: center;">Register for Voong Finance</h2>
  <form id="registration-form">
    <div class="form-group row">
      <label for="first-name-input" class="col-2 col-form-label">First Name</label>
      <div class="col-10">
        <input id="first-name-input" class="form-control" type="text">
      </div>
    </div>

    <div class="form-group row">
      <label for="last-name-input" class="col-2 col-form-label">Last Name</label>
      <div class="col-10">
        <input id="last-name-input" class="form-control" type="text">
      </div>
    </div>

    <div class="form-group row">
      <label for="email-input" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input id="email-input" type="email" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="password-input" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input id="password-input" type="password" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="re-password-input" class="col-2 col-form-label">Re Type Password</label>
      <div class="col-10">
        <input id="re-password-input" type="password" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-2 col-form-label"></div>
      <div class="col-10">
        <button id="submit-button" class="btn btn-primary" type="submit">Register</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
